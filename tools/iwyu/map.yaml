# IWYU somehow doesn't get these includes right automatically, so fix them here
- include:
  - '<bits/stdint-intn.h>'
  - 'private'
  - '<stdint.h>'
  - 'public'

- include: 
  - '<bits/stdint-uintn.h>'
  - 'private'
  - '<stdint.h>'
  - 'public'

- include:
  - '<glib/gtypes.h>'
  - 'private'
  - '<glib.h>'
  - 'public'

# Accessing the public API is only allowed via "#include <laik.h>"
- include:
  - '"laik.h"'
  - 'private'
  - '<laik.h>'
  - 'public'

- include:
  - '@.laik/(action|core|data|debug|ext|profiling|program|space).*'
  - 'private'
  - '<laik.h>'
  - 'public'

# Accessing the public API is only allowed via "#include <laik-internal.h>"
- include:
  - '"laik-internal.h"'
  - 'private'
  - '<laik-internal.h>'
  - 'public'

- include:
  - '@.laik/(agent|backend|definitions|.*-internal).*'
  - 'private'
  - '<laik-internal.h>'
  - 'public'
